<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('http://localhost:20001/assets/background.jpg');
        background-size: auto;
        background-repeat: repeat;
        background-position: center;
        text-align: center;
    }
    .round-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #AECDFF;
        color: #252996;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        line-height: 50px; /* 버튼 내부의 텍스트를 버튼 가운데에 위치시킵니다. */
        cursor: pointer;
        margin: 10px;
        display: inline-block;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .questions {
        margin-bottom: 20px;
    }
    .options {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        gap: 20px;
    }
    .option {
        margin-bottom: 10px;
    }
    .option input[type="radio"] {
        display: none;
    }
    .option label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6982F3;
        /*background-color: #ff7bff;*/
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .option label:hover {
        background-color: #3A56D2;
    }
    .prev-button{
        width: 100px; /* 버튼 너비 */
        height: 50px; /* 버튼 높이 */
        background-color: #0034E2; /* 배경색 */
        color: white; /* 글자색 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 테두리 반경 */
        font-size: 16px; /* 글꼴 크기 */
        cursor: pointer; /* 커서 타입 */
        margin: 10px; /* 마진 */

    }
    .next-button {
        width: 100px; /* 버튼 너비 */
        height: 50px; /* 버튼 높이 */
        background-color: #0034E2; /* 배경색 */
        color: white; /* 글자색 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 테두리 반경 */
        font-size: 16px; /* 글꼴 크기 */
        cursor: pointer; /* 커서 타입 */
        margin: 10px; /* 마진 */
    }
    .submit-button {
        background-color: #FF909F; /* 연두색 */
        color: white; /* 글자색 */
        border: none; /* 테두리 없음 */
        padding: 15px 25px; /* 내부 여백을 조정하여 버튼 크기를 키웁니다 */
        text-align: center; /* 가운데 정렬 */
        text-decoration: none; /* 밑줄 없음 */
        display: inline-block; /* 인라인 블록 요소 */
        font-size: 16px; /* 글꼴 크기 */
        cursor: pointer; /* 커서 타입 */
        border-radius: 5px; /* 테두리 반경 */
    }
    .submit-button:hover {
        background-color: #FF6176; /* 마우스 호버 시 연두색 변경 */
    }


</style>

    var currentQuestionIndex = 0;

    function displayQuestions() {
        // 현재 인덱스부터 다음 세 개의 질문 표시
        document.getElementById('responses').value = JSON.stringify(responses);
        //document.getElementById('consent').value =
        // document.getElementById('department').value
        expressQuestionIndex = currentQuestionIndex - (currentQuestionIndex % 3);
        for (var i = expressQuestionIndex; i < Math.min(expressQuestionIndex + 3, questions.length); i++) {
            var currentQuestion = questions[i];

            // 질문 표시
            var questionElement = document.createElement('p');
            questionElement.textContent = currentQuestion.question;
            questionContainer.appendChild(questionElement);

            // 답변 선택지 제공
            currentQuestion.options.forEach(function(option, index) {
                //console.log(i);
                //여기선 i가 질문지 인덱스와 같다.
                //만약 i번째가 resposense의 i와 같다면 진하게 처리를하면 될 것 같다.

                optionDiv.appendChild(label);

                    }
                });

                questionContainer.appendChild(optionDiv);

<script>
    var responseContainer = document.getElementById('response-container');

    // 1~12번 문항에 대한 응답을 저장하는 배열
    var responses_mark = [false,false,false,false,false,false,false,false,false,false,false,false];
    var responses = ['x','x','x','x','x','x','x','x','x','x','x','x'];

    // 사용자 응답을 각 문항에 따라 업데이트하는 함수
    function updateResponse(currentQuestionIndex, answer) {
        responses_mark[currentQuestionIndex] = true;
        responses[currentQuestionIndex] = answer;
        displayResponse();
    }

    // 응답 현황을 표시하는 함수
    function displayResponse() {
        // 이전에 표시된 응답을 지웁니다.
        responseContainer.innerHTML = '';

        // 각 문항에 대한 응답을 표시합니다.
        for (var i = 0; i < responses.length; i++) {
            if (responses_mark === false){
                var responseParagraph = document.createElement('p');
                responseParagraph.textContent = (i + 1) + "번 문항: " + (responses[i] ? responses[i] : "아직 응답하지 않음");
                responseContainer.appendChild(responseParagraph);
            }
        }
    }
    // 초기 응답 현황 표시
    displayResponse();
</script>
<script>
    // 예시: currentIndex가 contents 배열의 마지막 인덱스와 같을 때 "다음" 버튼을 숨김
    if (currentQuestionIndex === 0) {
        hidePreviousButton();
    } else {
        showPreviousButton();
    }
    if (currentQuestionIndex === questions.length - 1 * 3) {
        hideNextButton();
        showSubmitButton();
    } else {
        showNextButton();
        hideSubmitButton();
    }
    // 이전 버튼 클릭 이벤트 핸들러
    document.querySelector('.prev-button').addEventListener('click', function() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex -= 3;
            //console.log("currentQuestionIndex is now: ", currentQuestionIndex);
            updateContent();
        }
        //h1 title 설정
        document.getElementById("questionTitle").textContent
                = "질문 " +  (currentQuestionIndex + 1) + "~" +  (currentQuestionIndex + 3) + "번째"; // 내용 변경

        // 예시: currentIndex가 contents 배열의 마지막 인덱스와 같을 때 "다음" 버튼을 숨김
        if (currentQuestionIndex === 0) {
            hidePreviousButton();
        } else {
            showPreviousButton();
        }
        if (currentQuestionIndex === questions.length - 1 * 3) {
            hideNextButton();
            showSubmitButton();
        } else {
            showNextButton();
            hideSubmitButton();
        }
    });

    // 다음 버튼 클릭 이벤트 핸들러
    document.querySelector('.next-button').addEventListener('click', function() {
        if (currentQuestionIndex < questions.length - (1 * 3)) {
            currentQuestionIndex += 3;
            //h1 title 설정
            document.getElementById("questionTitle").textContent
                = "질문 " +  (currentQuestionIndex + 1) + "~" +  (currentQuestionIndex + 3) + "번째"; // 내용 변경

            // 예시: currentIndex가 contents 배열의 마지막 인덱스와 같을 때 "다음" 버튼을 숨김
            if (currentQuestionIndex === 0) {
                hidePreviousButton();
            } else {
                showPreviousButton();
            }
            if (currentQuestionIndex === questions.length - 1 * 3) {
                hideNextButton();
                showSubmitButton();
            } else {
                showNextButton();
                hideSubmitButton();
            }
            updateContent();
        }
    });

    // 내용 업데이트 함수

    function updateContent() {
        questionContainer.innerHTML = ''; // 현재 질문 삭제
        answerContainer.innerHTML = ''; // 현재 답변 삭제
        displayQuestions();
    }

    // 특정 조건이 true일 때 "이전" 버튼을 숨기는 함수
    function hideNextButton() {
        document.querySelector('.next-button').style.display = 'none';
    }

    // 특정 조건이 false일 때 "이전" 버튼을 보이게 하는 함수
    function showNextButton() {
