<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸앙 MBTI 테스트 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('http://localhost:20001/assets/background.jpg');
            background-size: auto;
            background-repeat: repeat;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .result-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .return-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #6982F3;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>푸앙 MBTI 테스트 결과!</h1>
    <p>당신은</p>
    <h2 th:text="${name}"></h2>
    <img class="result-img" th:src="@{${key}}" alt="MBTI 결과">
    <p th:text="${explain1}"></p>
    <p th:text="${explain2}"></p>
    <p th:text="${explain3}"></p>


    <a href="/" class="return-button">첫 페이지로 돌아가기</a>
</div>
</body>
</html>
