<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>질문 2</h1>
    <div class="question">
        <p>개강 후 처음으로 수업을 듣고 나니까 점심 먹을 시간이 됐어. 그런데 정모 때 만났던 친구들이 보여!</p>
    </div>
    <div class="options">
        <div class="option">
            <input type="radio" id="option1" name="answer" value="E">
            <label for="option1">여러 명이서 다같이 밥 먹으러 가자!</label>
        </div>
        <div class="option">
            <input type="radio" id="option2" name="answer" value="I">
            <label for="option2">나랑 마음 맞는 친구 한 명이면 충분해..!</label>
        </div>
    </div>
    <button onclick="nextQuestion()">다음 질문</button>
</div>

<script>
    function nextQuestion() {
        // 여기에 다음 질문으로 이동하는 로직을 추가하세요.
        // 예를 들어, 다음 질문 페이지로 이동하는 코드를 작성합니다.
        window.location.href = "question3.html";
    }
</script>
</body>
</html>
