<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }
    .round-button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #3498db;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        line-height: 100px; /* 버튼 내부의 텍스트를 버튼 가운데에 위치시킵니다. */
        cursor: pointer;
        margin: 10px;
        display: inline-block;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .questions {
        margin-bottom: 20px;
    }
    .options {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        gap: 20px;
    }
    .option {
        margin-bottom: 10px;
    }
    .option input[type="radio"] {
        display: none;
    }
    .option label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .option label:hover {
        background-color: #0056b3;
    }
</style>

    var currentQuestionIndex = 0;

    function displayQuestions() {
        // 현재 인덱스부터 다음 세 개의 질문 표시
        for (var i = currentQuestionIndex; i < Math.min(currentQuestionIndex + 3, questions.length); i++) {
            var currentQuestion = questions[i];

            // 질문 표시
            var questionElement = document.createElement('p');
            questionElement.textContent = currentQuestion.question;
            questionContainer.appendChild(questionElement);

            // 답변 선택지 제공
            currentQuestion.options.forEach(function(option, index) {
                var optionDiv = document.createElement('div');
                optionDiv.classList.add('option');

                var radioButton = document.createElement('input');
                radioButton.type = "radio";
                radioButton.id = option.id;
                radioButton.name = "answer";
                radioButton.value = option.value; // 변경된 value 값 설정

                var label = document.createElement('label');
                label.setAttribute('for', option.id);
                label.textContent = option.label; // 변경된 label 값 설정

                optionDiv.appendChild(radioButton);
                optionDiv.appendChild(label);

                radioButton.addEventListener('click', function() {
                    var answerElement = document.createElement('p');
                    answerElement.textContent = "내 선택: " + option.label;
                    answerContainer.appendChild(answerElement);

                    // 다음 질문 표시
                    questionContainer.innerHTML = ''; // 현재 질문 삭제
                    answerContainer.innerHTML = ''; // 현재 답변 삭제

                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        displayQuestions(); // 다음 질문 표시
                    } else {
                        var endMessage = document.createElement('p');
                        endMessage.textContent = "질문이 끝났습니다.";
                        questionContainer.appendChild(endMessage);
                    }
                });

                questionContainer.appendChild(optionDiv);
            });

        }
    }

    // 초기 질문 표시
    displayQuestions();

    var buttonContainer = document.getElementById('button-container');
    var buttonTexts = ["1~3", "4~6", "7~9", "10~12"];
    currentQuestionIndex = 0; // 전역 변수로 선언

        });
