        text-align: center;
    }
    .round-button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #3498db;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        line-height: 100px; /* 버튼 내부의 텍스트를 버튼 가운데에 위치시킵니다. */

        margin: 10px;
        display: inline-block;
    }
    .container {

        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;

    .questions {

    }
    .options {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        gap: 20px;
    }
    .option {
        margin-bottom: 10px;
    }
    .option input[type="radio"] {
        display: none;
    }
    .option label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .option label:hover {
        background-color: #0056b3;

</style>

    var buttonContainer = document.getElementById('button-container');
